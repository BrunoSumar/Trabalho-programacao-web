<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="./css/style.css">
    <title>Tela de login</title>
  </head>
  <body class="vh-100 vw-100">
    <!-- Header -->
    <div class="">

    </div>
    <!-- Janela de login -->

    <div class="container-fluid h-100  text-light">
      <div class="row h-100 pTB">
        <div class="col-lg order-12">
          <div class="caixa shadow-lg">
            <div class="container h-50">
                  <img class="h-100 mx-auto" src="img/logo.png" alt="">

            </div>
            <hr>
            <div class="container  h-50">
                AINDA NAO TEM conta
                <div class="form-group">
                    <button class="btn btn-block gradient-azul borderless text-light font-weight-bold p-2" type="button">Registre-se</button>
                </div>

            </div>
          </div>
        </div>
        <div class="col-lg order-lg-last">
          <div class="caixa shadow-lg">
              <form>
                  <h3 class="form-text">Login</h3>
                  <hr>
                  <div class="form-group">
                      <label class="form-text" for="inputNome">Nome de usuário</label>
                      <input type="email" class="form-control inputLogin" id="inputNome" placeholder="Nome de usuário ou E-mail">
                  </div>

                  <div class="form-group">
                      <label for="inputSenha">Senha</label>
                      <input type="password" class="form-control inputLogin" id="inputSenha" placeholder="Digite sua senha">

                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="manterLogin" >
                    <label class="form-check-label" for="manterLogin">Continuar conectado</label>
                  </div>

                  <div class="form-group">
                      <button class="btn btn-block gradient-rosa borderless text-light font-weight-bold  p-2 btn-login" type="button">Entrar</button>
                  </div>
              </form>
          </div>
        </div>
      </div>
    </div>



    <!-- criar conta -->
    <div class="">

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
